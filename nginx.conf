# =============================================================================
# NGINX CONFIGURATION FOR REACT SINGLE PAGE APPLICATION
# =============================================================================
# This configuration is optimized for serving a React SPA with client-side routing
# =============================================================================

server {
    # Listen on port 80 (HTTP)
    listen 80;
    
    # Server name (localhost for development, can be changed for production)
    server_name localhost;

    # Root directory where the built React files are located
    root /usr/share/nginx/html;
    
    # Default index file
    index index.html;

    # Main location block - handles all requests
    location / {
        # try_files: Nginx directive to check for files in order
        # $uri - Try to serve the exact requested file
        # $uri/ - Try to serve the requested directory
        # /index.html - Fallback to index.html for client-side routing
        #
        # This is CRITICAL for React Router to work!
        # Without this, refreshing a page like /login would return 404
        # because there's no actual /login file on the server
        try_files $uri $uri/ /index.html;
    }

    # Cache static assets for better performance
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression for better performance
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript;
    gzip_disable "MSIE [1-6]\.";
}
